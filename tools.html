                    'Header & Footer': { color: '#039be5', icon: '<svg viewBox="0 0 24 24"><path d="M21,2H3A2,2 0 0,0 1,4V20A2,2 0 0,0 3,22H21A2,2 0 0,0 23,20V4A2,2 0 0,0 21,2M21,18H3V8H21V18M3,6V4H21V6H3Z" /></svg>', desc: 'Add a professional touch to your documents by inserting custom text, dates, or page numbers in the header and footer. This tool helps you create consistent, branded documents with ease. Enhance your PDFs with important information on every page for a polished, uniform look.' },

                    'Change Page Size': { color: '#039be5', icon: '<svg viewBox="0 0 24 24"><path d="M22,19H2V21H22V19M15,14H17V11H20V9H17V6H15V9H12V11H15V14M2,7H10V17H2V7M4,9V15H8V9H4Z" /></svg>', desc: 'Quickly change the page size of your entire PDF document to standard formats like A4, A5, or US Letter. This tool is perfect for standardizing your files for printing or digital viewing. Ensure your documents meet specific formatting requirements with ease.' },
                    'Protect PDF': { color: '#f44336', icon: '<svg viewBox="0 0 24 24"><path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8H17V6A5,5 0 0,0 12,1A5,5 0 0,0 7,6V8H6A2,2 0 0,0 4,10V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V10A2,2 0 0,0 18,8M8.9,6C8.9,4.29 10.29,2.9 12,2.9C13.71,2.9 15.1,4.29 15.1,6V8H8.9V6Z" /></svg>', desc: 'Secure your sensitive PDF files with strong password encryption. Prevent unauthorized access and ensure your information remains confidential, giving you peace of mind when sharing files.' },
                    'Unlock PDF': { color: '#4caf50', icon: '<svg viewBox="0 0 24 24"><path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8H17V6A5,5 0 0,0 12,1A5,5 0 0,0 7,6H8.9V8H6A2,2 0 0,0 4,10V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V10A2,2 0 0,0 18,8Z" /></svg>', desc: 'Remove password protection from your PDF files. If you have the password, you can easily create a decrypted version for easy access, removing the need to enter it every time.' }
                };

                const data = toolData[tool.title] || { color: '#039be5', icon: '<svg viewBox="0 0 24 24"><path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M13,3.5L18.5,9H13V3.5Z" /></svg>', desc: tool.description || '' };

                const a = document.createElement('a');
                a.href = tool.href;
                a.className = 'tool-card';
                
                a.innerHTML = `<div class="tool-icon" style="background-color: ${data.color};">${data.icon}</div><h2>${tool.title}</h2><p>${data.desc}</p>`;

                return a;
            }

            // Handle search functionality on this page
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase().trim();
                    if (searchTerm) {
                        const filteredTools = tools.filter(tool => 
                            tool.title.toLowerCase().includes(searchTerm) || 
                            tool.description.toLowerCase().includes(searchTerm)
                        );

                        mainHeader.textContent = `Search Results for "${e.target.value}"`;
                        toolsGridContainer.innerHTML = '';

                        if (filteredTools.length > 0) {
                            const grid = document.createElement('div');
                            grid.className = 'tools-grid';
                            filteredTools.forEach(tool => {
                                grid.appendChild(createToolCard(tool));
                            });
                            toolsGridContainer.appendChild(grid);
                        } else {
                            toolsGridContainer.innerHTML = '<p>No tools found matching your search. <a href="tools.html">View all tools</a>.</p>';
                        }
                    } else {
                        // Show all tools when search is cleared
                        displayAllTools();
                    }
                });
            }

            function displayAllTools() {
                mainHeader.textContent = 'All Available Tools';
                toolsGridContainer.innerHTML = '';
                
                const categories = [...new Set(tools.map(tool => tool.category))];
                
                categories.forEach((category, index) => {
                    if (!category) return;

                    const categoryHeader = document.createElement('h3');
                    categoryHeader.className = 'tool-category-header';
                    categoryHeader.textContent = `${index + 1}. ${category}`;
                    toolsGridContainer.appendChild(categoryHeader);

                    const grid = document.createElement('div');
                    grid.className = 'tools-grid';
                    
                    const toolsInCategory = tools.filter(tool => tool.category === category);
                    toolsInCategory.forEach(tool => {
                        grid.appendChild(createToolCard(tool));
                    });
                    
                    toolsGridContainer.appendChild(grid);
                });
            }

            // Check for search query in URL
            const params = new URLSearchParams(window.location.search);
            const searchQuery = params.get('q');

            if (searchQuery) {
                const searchTerm = searchQuery.toLowerCase().trim();
                searchInput.value = searchQuery; // Populate search bar with the query
                const filteredTools = tools.filter(tool => 
                    tool.title.toLowerCase().includes(searchTerm) || 
                    tool.description.toLowerCase().includes(searchTerm)
                );

                mainHeader.textContent = `Search Results for "${searchQuery}"`;

                if (filteredTools.length > 0) {
                    const grid = document.createElement('div');
                    grid.className = 'tools-grid';
                    filteredTools.forEach(tool => {
                        grid.appendChild(createToolCard(tool));
                    });
                    toolsGridContainer.appendChild(grid);
                } else {
                    toolsGridContainer.innerHTML = '<p>No tools found matching your search. <a href="tools.html">View all tools</a>.</p>';
                }
            } else {
                displayAllTools();
            }
        });
    </script>
